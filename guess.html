<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess the Number</title>
  <link rel="stylesheet" href="guess.css" />
</head>
<body>
  <div class="container">
    <header class="nav">
      <h1>🎯 Number Guessing Game</h1>
    </header>

    <main class="game-box">
      <div class="info">
        <p>Guess a number between <strong>1 and 100</strong></p>
        <p>You have <span id="chance">10</span> chances</p>
      </div>

      <input id="input" type="number" placeholder="Enter your guess" min="1" max="100" />
      <p id="result" class="message"></p>

      <div class="buttons">
        <button id="button">Submit</button>
        <button id="newgame">New Game</button>
      </div>
    </main>
  </div>

  <script src="guess.js"></script>
</body>
</html>
